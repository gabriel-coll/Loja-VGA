<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VGA Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">VGA Hub</a>
      <div class="ms-auto">
        <span id="userGreeting" class="text-white me-3"></span>
        <a class= "btn btn-danger" href="index.html">Logout</a>
        
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center text-primary">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div id="loginError" class="alert alert-danger mt-3 d-none">Credenciais inv√°lidas!</div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (email === "nome-do-aluno1@fatec.com" && senha === "nome-do-aluno2") {
        localStorage.setItem('isLoggedIn', true);
        window.location.href = "produtos.html";
      } else {
        document.getElementById('loginError').classList.remove('d-none');
      }
    });
  </script>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p>&copy; 2024 VGA Hub. Todos os direitos reservados. Feito por Gabriel Rodrigues Bastos</p>
  </footer>
</body>
</html>
