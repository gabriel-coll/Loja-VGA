<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - VGA Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">VGA Hub</a>
    <div class="ms-auto">
      <span id="userGreeting" class="text-white me-3"></span>
      <p class= "btn btn-primary" href="login.html">Conta: Aluno 1</p>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

  <!-- Checkout -->
  <div class="container py-5">
    <h2 class="text-primary text-center mb-4">Finalizar Compra</h2>

    <!-- Resumo do Carrinho -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">Resumo do Carrinho</h5>
        <div id="carrinhoResumo"></div>
        <h5 class="text-end mt-3">Total: <span id="totalCarrinho">R$ 0,00</span></h5>
      </div>
    </div>

    <!-- Formul√°rio de Pagamento -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Informa√ß√µes de Pagamento</h5>
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" required>
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endere√ßo</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endere√ßo completo" readonly>
          </div>
          <div class="mb-3">
            <label for="metodoPagamento" class="form-label">M√©todo de Pagamento</label>
            <select id="metodoPagamento" class="form-select" required>
              <option value="">Selecione</option>
              <option value="cartao">Cart√£o de Cr√©dito</option>
              <option value="pix">PIX</option>
              <option value="boleto">Boleto Banc√°rio</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Confirmar Compra</button>
        </form>
      </div>
    </div>

    <!-- Mensagem de Sucesso -->
    <div id="successMessage" class="alert alert-success mt-4 d-none">
      <h4 class="alert-heading">Pedido Recebido!</h4>
      <p>Obrigado pela sua compra! üöÄ Sua jornada de performance est√° prestes a come√ßar!</p>
      <p>Voc√™ ser√° redirecionado em breve.</p>
    </div>
    
  </div>

  <script>
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const resumoCarrinho = document.getElementById('carrinhoResumo');
    const totalCarrinho = document.getElementById('totalCarrinho');

    // Carrega os itens do carrinho no resumo
    function carregarCarrinho() {
      resumoCarrinho.innerHTML = "";
      let total = 0;

      carrinho.forEach(item => {
        resumoCarrinho.innerHTML += `
          <div class="d-flex justify-content-between">
            <span>${item.nome} (x${item.quantidade})</span>
            <span>R$ ${(item.preco * item.quantidade).toFixed(2)}</span>
          </div>`;
        total += item.preco * item.quantidade;
      });

      totalCarrinho.textContent = `R$ ${total.toFixed(2)}`;
    }

    // Busca o endere√ßo pelo CEP
    document.getElementById('cep').addEventListener('input', async function () {
      const cep = this.value.replace(/\D/g, '');
      if (cep.length === 8) {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        if (!data.erro) {
          document.getElementById('endereco').value = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
        } else {
          document.getElementById('endereco').value = "CEP inv√°lido!";
        }
      }
    });

    // Finalizar compra
    document.getElementById('checkoutForm').addEventListener('submit', function (event) {
      event.preventDefault();
      document.getElementById('successMessage').classList.remove('d-none');
      setTimeout(() => {
        localStorage.removeItem('carrinho');
        window.location.href = "produtos.html";
      }, 8000);
    });

    // Valida login
    window.onload = function () {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (!isLoggedIn) {
        alert("Voc√™ precisa fazer login!");
        window.location.href = "login.html";
      } else {
        carregarCarrinho();
      }
    };

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = "index.html";
    }

  </script>
</body>
</html>
